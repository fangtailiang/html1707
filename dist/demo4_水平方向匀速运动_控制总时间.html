<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Document</title><style type="text/css">#box{width:100px;height:100px;background:red;position:absolute;left:100px;top:100px}#box2{width:100px;height:100px;background:red;position:absolute;left:400px;top:10px}#left{width:0;height:300px;border-left:1px solid;position:absolute;left:100px}#right{width:0;height:300px;border-left:1px solid;position:absolute;left:800px}</style></head><body><div id="box"></div><div id="box2"></div><div id="left"></div><div id="right"></div><button id="start">开始</button> <button id="start2">开始2</button><script src="js/tools.js"></script><script>$("#start").onclick=function(){var e=parseFloat(css($("#box"),"left")),t=+new Date,a=setInterval(function(){var n=+new Date-t,l=(n=Math.min(n,1e3))*((800-e)/1e3)+e;$("#box").style.left=l+"px",n>=1e3&&clearInterval(a)},1e3/60)}</script></body></html>
